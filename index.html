<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Glowing Circle</title>
</head> 
<style>
 body{
   margin: 0;
   padding:0;
   height: 100vh;
   background: #050210;
   align-items: center;
   justify-content: center;
   display: flex;
 }
 .box{
    
    position:relative;
    width: 250px;
    height: 250px;
    border-radius: 50%;
    background: linear-gradient(#fb5dad ,#55fb9f ,#b97aff );
  
   animation: animate 0.6s linear infinite;
 }

 @keyframes animate 
 {
0% {transform: rotate(0deg);}
100% {transform: rotate(360deg);}

 }
 .box span{
    filter: blur(85px);
    position:absolute;
    width: 200px;
    height: 200px;
    border-radius: 100%;
    background: linear-gradient(#fb5dad ,#55fb9f ,#b97aff );
}

 
 .box::after{
  
   position: absolute;
   content: '';
   top:25px;
   left:25px;
   right: 25px;
   bottom: 25px;
   background:black;
   border-radius: 50%;

 }
 
 
 
 
 

</style>
<body>
  <div  class="box">
    <span></span>
  </div>

  
</body>
</html>
